Instant_reports:

  - title: Prix obtenus depuis 2000 par département (Formation Initiale)
    description: Prix, récompense obtenu par les anciens étudiants et stagiaires de la FEMIS durant leur carrière
    id: award_by_department
    chart: pie
    x: Formation
    color: Formation
    y: Awards
    table: Awards
    sql: SELECT profil__department AS Formation,count(id) AS Awards,profil__degree_year AS Promotion FROM df WHERE Promotion>=2000 AND profil__cursus='S' GROUP BY Formation ORDER BY -Awards LIMIT 10
    prod: True

  - title: Films et séries impliquant des anciens de la FEMIS par cursus (FP et FI) depuis 2010
    description:
    id: avg_work
    chart: bar
    x: Annee
    y: Projets
    color: Cursus
    replace:
      P: Formation professionnelle
      S: Formation initiale
    filter: Formation
    sql: SELECT count(id) as Projets, profil__department as Formation, profil__cursus AS Cursus, pow__year AS Annee FROM df WHERE Annee>=2010 GROUP BY Cursus, Annee
    prod: True



  - title: Récompenses par département et promotions depuis 2000
    description: Prix, récompense obtenu par les anciens étudiants et stagiaires de la FEMIS durant leur carrière
    id: award_by_promo
    chart: bar
    x: Promotion
    color: Formation
    y: Awards
    table: Awards
    sql: SELECT profil__department AS Formation,count(id) AS Awards,profil__degree_year AS Promotion FROM df WHERE profil__degree_year>=2000 GROUP BY Formation,Promotion ORDER BY -Awards LIMIT 40
    prod: True



  - title: Liste des métiers les plus exercés par les anciens étudiants et stagiaires
    description: Ce graphique consolide les métiers qu'exercent les étudiants et stagiaires lorsqu'il interviennent sur les films
    id: job_by_formation
    chart: pie
    x: Job
    y: nb
    filter: Formation
    color: Job
    sql: SELECT job as 'Job', count(id) as nb,profil__department as 'Formation' FROM df WHERE profil__cursus='S' GROUP BY Job ORDER BY -nb LIMIT 15
    prod: True


  - title: Liste des métiers les plus exercés par les stagiaires (formation pro)
    description: Cette liste de métier est obtenue indépedemment de leur formation
    id: job_by_formation
    chart: pie
    x: Job
    y: nb
    filter: Formation
    color: Job
    sql: SELECT job as 'Job', count(id) as nb,profil__department as 'Formation' FROM df WHERE profil__cursus='P' GROUP BY Job ORDER BY -nb LIMIT 15
    prod: True

  - title: Les événements qui recompensent le plus les anciens de la FEMIS
    id: film_by_festival
    chart: pie
    template: "plotly_dark"
    x: Evenements
    y: Films
    table: Award
    sql: SELECT * FROM (SELECT festival__title AS Evenements,count(pow__id) AS Films FROM df WHERE NOT Evenements='null' GROUP BY Evenements) ORDER BY -Films LIMIT 15
    prod: True


  - title: Nombre de récompenses par an, ventilées par département
    description: Les récompenses sont regroupées par année de sortie des films
    id: award_by_year
    chart: bar
    x: Année
    color: Formation
    y: Awards
    table: Awards
    sql: SELECT profil__department AS Formation,count(id) AS Awards,pow__year AS Année FROM df GROUP BY Formation,Année ORDER BY Année
    prod: True

  - title: Nombre de récompenses obtenues par an, ventilées par métier
    description: Prix, récompense obtenu par les anciens étudiants et stagiaires de la FEMIS durant leur carrière
    id: award_by_year
    chart: bar
    x: Année
    color: Metier
    y: Awards
    table: Awards
    sql: SELECT work__job AS Metier,count(id) AS Awards,pow__year AS Année FROM df GROUP BY Metier,Année ORDER BY Année
    prod: False

  - title: Nombre de récompenses pour la FEMIS par festival
    id: award_by_festival
    chart: pie
    x: Festival
    y: Awards
    table: Awards
    sql: SELECT festival__title AS Festival,count(id) AS Awards FROM df WHERE winner=True GROUP BY Festival ORDER BY -Awards LIMIT 15
    prod: True

  - title: Prix le plus obtenus
    id: name_award_by_department
    chart: pie
    x: Prix
    y: Awards
    table: Awards
    sql: SELECT description AS Prix,count(id) AS Awards FROM df WHERE winner=True GROUP BY Prix ORDER BY -Awards LIMIT 15
    prod: True

  - title: Nombre de nomination pour la FEMIS par festival
    id: nomination_by_festival
    chart: pie
    x: Festival
    y: Awards
    table: Awards
    sql: SELECT festival__title AS Festival,count(id) AS Awards FROM df WHERE winner=False GROUP BY Festival ORDER BY -Awards LIMIT 15
    prod: True


  - title: Nombre d'étudiant (formation initiale) primés par département
    id: award_student_by_department
    chart: pie
    x: Departement
    y: Profils
    table: Awards
    sql: SELECT count(profil__id) AS Profils,profil__department AS Departement FROM df WHERE winner=True AND profil__cursus='S' GROUP BY profil__id,Departement
    prod: True




  - title: Délai moyen pour travailler sur un long metrage par formation
    description: Délai ob
    id: delay_towork_onlong
    #chart: bar
    x: Profil
    y: Year
    table: Work
    sql: SELECT Formation, AVG(Delay) AS Delay FROM (SELECT profil__id, profil__department AS Formation, MIN(pow__year-profil__degree_year) AS Delay FROM df WHERE pow__nature='Film' AND profil__cursus='S' GROUP BY profil__id) GROUP BY Formation
    prod: True



  - title: Répartition des etudiants (formation initiale) par département
    description:
    id: student_by_depyear
    chart: bar
    x: promotion
    y: etudiants
    color: formation
    cols: id,formation,cursus,promotion
    filter: formation
    table: profil
    data_cols: id,department,cursus,degree_year
    sql: SELECT formation, promotion,count(id) as etudiants FROM df WHERE cursus='S' GROUP BY formation,promotion
    prod: True



  - title: Dates de dernière mise a jour des profils
    description: Indicateur d'obsolescence de la base des profils
    id: student_by_lastmodification
    table: profil
    data_cols: cursus,dtLastSearch,id
    cols: cursus,last_search,id
    sql: SELECT cursus, DATE(last_search) AS lastsearch,count(id) as n_profils FROM df GROUP BY cursus,lastsearch
    chart: bar
    x: lastsearch
    y: n_profils
    color: cursus
    visibility: admin
    replace:
      P: Formation pro
      S: Formation initiale
    prod: True


  - title: Dates de réfencement des oeuvres
    description: Indicateur d'obsolescence de la base des films
    id: pow_by_lastcreate
    visibility: admin
    table: PieceOfWork
    data_cols: dtLastSearch,id
    cols: dt_lastsearch,id
    sql: SELECT DATE(dt_lastsearch) AS 'Dernière mise a jour',count(id) as n_pow FROM df GROUP BY 'Dernière mise a jour'
    chart: bar
    x: Dernière mise a jour
    y: n_pow
    prod: True



  - title: Répartition par promotion des éleves de la FEMIS entre formation initiale et formation professionnelle
    description:
    id: student_by_cursus
    chart: bar
    x: promotion
    y: etudiants
    color: cursus
    cols: promotion,cursus,etudiants
    sql: SELECT CAST(degree_year as varchar(4)) as promotion,cursus,count(id) as etudiants FROM alumni_profil WHERE degree_year>2000 GROUP BY cursus,promotion ORDER BY promotion
    template: simple_white
    replace:
      P: Formation pro
      S: Formation initiale
    prod: True


