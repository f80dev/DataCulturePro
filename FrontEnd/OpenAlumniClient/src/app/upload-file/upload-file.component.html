
<div appFileDragNDrop (filesChangeEmiter)="import($event)" [ngStyle]="style_border" [style.width]="width">

  <input #csvInput
         type="file"
         style="display: none"
         onclick="this.value=null"
         [multiple]="true"
         (change)="import($event)"
         [accept]="extensions"/>

  <div *ngIf="icon.length>0" style="cursor: pointer;">
    <mat-icon (click)="csvInput.click()"  color="accent" *ngIf="!icon.startsWith('http')">{{icon}}</mat-icon>
    <img style="width:50px;height:50px;" *ngIf="icon.startsWith('http')" [src]="icon">
  </div>


  <button mat-raised-button
          style="display:block;position: absolute;left:0;top:0;min-width:100px;margin:0;padding:0;"
          *ngIf="icon.length==0"
          [title]="title"
          (click)="csvInput.click()">
    <ng-content></ng-content>
  </button>

  <button mat-raised-button
          *ngIf="show_cancel"
          class="app-button"
          (click)="cancel()">
    Annuler
  </button>
</div>
